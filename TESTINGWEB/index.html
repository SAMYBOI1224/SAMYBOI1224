<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST WEBSITE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Please pick a flower:</p>
        <div class="flower-selection">
            <div class="flower-button" onclick="selectFlower('forgetmenot')">
                <img src="images/forgetmenot.jpeg" alt="Forget Me Not">
                <p>Forget Me Not</p>
            </div>
            <div class="flower-button" onclick="selectFlower('tulip')">
                <img src="images/tulip.jpeg" alt="Tulip">
                <p>Tulip</p>
            </div>
            <div class="flower-button" onclick="selectFlower('buttercups')">
                <img src="images/buttercups.jpeg" alt="Buttercups">
                <p>Buttercups</p>
            </div>
        </div>
        <div id="emotion-section" style="display: none;">
            <p>How are you feeling?</p>
            <div class="emotion-button" onclick="selectEmotion('angry')">
                <span>&#128545;</span>
                <p>Angry</p>
            </div>
            <div class="emotion-button" onclick="selectEmotion('sad')">
                <span>&#128546;</span>
                <p>Sad</p>
            </div>
            <div class="emotion-button" onclick="selectEmotion('lonely')">
                <span>&#128550;</span>
                <p>Lonely</p>
            </div>
            <div class="emotion-button" onclick="selectEmotion('happy')">
                <span>&#128512;</span>
                <p>Happy</p>
            </div>
        </div>
        <div id="result-section" style="display: none;">
            <h1 class="title">PLS TAKE CARE OF YOURSELF <span>&#10084;&#65039;</span></h1>
            <div class="result-flower" onclick="goToFlowerPage()">
                <p>Please click the flower</p>
                <img id="result-image" src="" alt="Result Flower">
            </div>
            <p id="quote"></p>
            <div class="design-images">
                <img class="cute-pic" src="cute-pic-1.jpg" alt="Cute Pic 1">
                <img class="cute-pic" src="cute-pic-2.jpg" alt="Cute Pic 2">
                <img class="cute-pic" src="cute-pic-3.jpg" alt="Cute Pic 3">
                <img class="cute-pic" src="cute-pic-4.jpg" alt="Cute Pic 4">
            </div>
        </div>
    </div>

    <script>
        function selectFlower(flower) {
            let flowerImage;
            let flowerPage;
            switch(flower) {
                case 'forgetmenot':
                    flowerImage = 'images/forgetmenot-result.jpeg';
                    flowerPage = 'flowers/forgetmenot/index.html';
                    break;
                case 'tulip':
                    flowerImage = 'images/tulip-result.jpeg';
                    flowerPage = 'flowers/tulip/index.html';
                    break;
                case 'buttercups':
                    flowerImage = 'images/buttercups-result.jpeg';
                    flowerPage = 'flowers/buttercups/index.html';
                    break;
                default:
                    flowerImage = '';
                    flowerPage = '';
            }
            document.getElementById('result-image').src = flowerImage;
            document.getElementById('result-image').setAttribute('data-page', flowerPage);
            document.getElementById('emotion-section').style.display = 'block';
        }

        function selectEmotion(emotion) {
            let quote;
            switch(emotion) {
                case 'angry':
                    quote = 'Take a deep breath and relax.';
                    break;
                case 'sad':
                    quote = 'Itâ€™s okay to feel sad. Things will get better.';
                    break;
                case 'lonely':
                    quote = 'You are not alone. Reach out to someone you trust.';
                    break;
                case 'happy':
                    quote = 'Keep smiling and enjoy the moment!';
                    break;
                default:
                    quote = '';
            }
            document.getElementById('quote').innerText = quote;
            document.getElementById('result-section').style.display = 'block';
        }

        function goToFlowerPage() {
            const flowerPage = document.getElementById('result-image').getAttribute('data-page');
            if (flowerPage) {
                window.location.href = flowerPage;
            }
        }
    </script>
</body>
</html>
